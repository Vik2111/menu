<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>План меню на неделю</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="week-nav">
                <button id="prevWeek" class="nav-btn">← Предыдущая</button>
                <h2 id="currentWeekLabel">Неделя от 24.11</h2>
                <button id="nextWeek" class="nav-btn">Следующая →</button>
            </div>
            <div class="actions">
                <button id="downloadBtn" class="action-btn primary-outline">Скачать меню</button>
                <button id="settingsBtn" class="action-btn secondary" title="Настройки блюд">⚙️ Блюда</button>
                <button id="exportBtn" class="action-btn secondary">Экспорт</button>
                <button id="importBtn" class="action-btn secondary">Импорт</button>
                <input type="file" id="importFile" style="display: none" accept=".json">
            </div>
        </header>

        <main id="weekGrid" class="week-grid">
            <!-- Days will be generated here by JS -->
        </main>

        <button id="addDishFab" class="fab">+</button>
    </div>

    <!-- Add Dish Modal -->
    <div id="addDishModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить блюдо</h3>
                <button id="closeModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="daySelect">День:</label>
                    <select id="daySelect"></select>
                </div>
                <div class="form-group">
                    <label for="mealSelect">Приём пищи:</label>
                    <select id="mealSelect">
                        <option value="breakfast">Завтрак</option>
                        <option value="lunch">Обед</option>
                        <option value="dinner">Ужин</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dishSelect">Блюдо:</label>
                    <select id="dishSelect">
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div class="form-group hidden" id="customDishGroup">
                    <input type="text" id="customDishInput" placeholder="Введите название блюда">
                </div>
                <button id="saveDishBtn" class="primary-btn full-width">Добавить</button>
            </div>
        </div>
    </div>

    <!-- Dish Database Modal -->
    <div id="dishDbModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Редактор блюд</h3>
                <button id="closeDbModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group" style="display: flex; gap: 8px;">
                    <input type="text" id="newDishInput" placeholder="Новое блюдо...">
                    <button id="addDishToDbBtn" class="primary-btn" style="width: auto;">+</button>
                </div>
                <div id="dishList" class="dish-list">
                    <!-- Dishes will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
